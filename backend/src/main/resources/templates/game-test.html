<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Game Test</title>

    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7/bundles/stomp.umd.min.js"></script>

    <style>
        body { font-family: Arial; padding: 20px }
        .active { background: #e6ffe6 }
        .card { border: 1px solid #aaa; padding: 6px; margin: 4px }
        .played { background: #f0f0f0 }
        .winner { color: green; font-weight: bold }

        .ability {
            font-size: 12px;
            color: #444;
            margin-left: 8px;
        }

        .error {
            background: #ffe6e6;
            color: #900;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #d00;
        }
    </style>
</head>
<body>

<h3>Game</h3>

<div id="errors"></div>
<div id="status"></div>

<button onclick="attack()">Attack</button>
<button onclick="endTurn()">End turn</button>

<h4>Players</h4>
<ul id="players"></ul>

<h4>Your hand</h4>
<div id="hand"></div>

<h4>Played cards</h4>
<div id="played"></div>

<h4>Market</h4>
<div id="market"></div>

<script>
    const gameId = localStorage.getItem("gameId");
    const token = localStorage.getItem("accessToken");

    let gameView = null;
    let privateView = null;

    const client = new StompJs.Client({
        webSocketFactory: () => new SockJS("http://localhost:8080/ws"),
        connectHeaders: { Authorization: "Bearer " + token },

        onConnect: () => {

            client.subscribe("/topic/game." + gameId, msg => {
                gameView = JSON.parse(msg.body);
                render();
            });

            client.subscribe("/user/queue/game." + gameId, msg => {
                privateView = JSON.parse(msg.body);
                render();
            });

            client.subscribe("/user/queue/errors", msg => {
                const err = JSON.parse(msg.body);
                showError(err.code + ": " + err.message);
            });

            client.publish({
                destination: "/app/game.init",
                body: JSON.stringify({ gameId })
            });
        }
    });

    client.activate();

    function showError(text) {
        const div = document.getElementById("errors");
        div.innerHTML = `<div class="error">${text}</div>`;
        setTimeout(() => div.innerHTML = "", 4000);
    }

    function render() {
        if (!gameView) return;

        renderStatus();
        renderPlayers();
        renderMarket();

        if (privateView) {
            renderHand();
            renderPlayed();
        }
    }

    function renderStatus() {
        document.getElementById("status").innerHTML = `
            Status: ${gameView.status}
            ${gameView.winnerId ? `<div class="winner">Winner: ${gameView.winnerId}</div>` : ""}
        `;
    }

    function renderPlayers() {
        const ul = document.getElementById("players");
        ul.innerHTML = "";

        gameView.players.forEach(p => {
            const li = document.createElement("li");
            li.className = p.active ? "active" : "";
            li.textContent =
                `${p.playerId} | HP:${p.health} | ATK:${p.currentAttack} | GOLD:${p.currentGold} | HAND:${p.handSize}`;
            ul.appendChild(li);
        });
    }

    function renderAbilities(card) {
        if (!card.abilities || card.abilities.length === 0) return "";

        return card.abilities.map(a =>
            `<div class="ability">â€¢ ${a.type} ${a.value} (${a.condition || "always"})</div>`
        ).join("");
    }

    function renderHand() {
        const div = document.getElementById("hand");
        div.innerHTML = "";

        privateView.hand.forEach(c => {
            const d = document.createElement("div");
            d.className = "card";
            d.innerHTML = `
                <strong>${c.name}</strong> (Cost:${c.cost})
                ${renderAbilities(c)}
                <button onclick="play('${c.id}')">Play</button>
            `;
            div.appendChild(d);
        });
    }

    function renderPlayed() {
        const div = document.getElementById("played");
        div.innerHTML = "";

        privateView.playedCards.forEach(c => {
            const d = document.createElement("div");
            d.className = "card played";
            d.innerHTML = `
                <strong>${c.name}</strong>
                ${renderAbilities(c)}
            `;
            div.appendChild(d);
        });
    }

    function renderMarket() {
        const div = document.getElementById("market");
        div.innerHTML = "";

        gameView.market.forEach(c => {
            const d = document.createElement("div");
            d.className = "card";
            d.innerHTML = `
                <strong>${c.name}</strong> (Cost:${c.cost})
                ${renderAbilities(c)}
                <button onclick="buy('${c.id}')">Buy</button>
            `;
            div.appendChild(d);
        });
    }

    function play(cardId) {
        client.publish({
            destination: "/app/game.playCard",
            body: JSON.stringify({ gameId, cardId })
        });
    }

    function buy(marketCardId) {
        client.publish({
            destination: "/app/game.buyCard",
            body: JSON.stringify({ gameId, marketCardId })
        });
    }

    function attack() {
        client.publish({
            destination: "/app/game.attack",
            body: JSON.stringify({ gameId })
        });
    }

    function endTurn() {
        client.publish({
            destination: "/app/game.endTurn",
            body: JSON.stringify({ gameId })
        });
    }
</script>

</body>
</html>
